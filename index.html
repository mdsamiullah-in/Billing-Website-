 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div id="container">

    <div id="box">

        <div id="header">
            

            <div id="topHeader">

                <div id="shopName">
                    <p id="MobileNumber">Mobile Number</p>
                    <p id="shopNameP">Shop Name </p>
                    <div id="Bill"><span>Bill No.</span><div id="BillNumber"></div></div>
                </div>

                <div id="name">
                    <p>BILL TO : &nbsp;</p>
                    <input type="name">
                </div>

                <div id="date">
                    <p>ON : &nbsp;</p>
                    <input type="date" id="currentDate">
                </div>

                <div id="date2">
                    <p id="currentTime"></p><span>&nbsp;&nbsp;<i class="fa-solid fa-clock"></i></span> 
                 </div>


                 <div id="shopInput2">
                    <div id="shopsName1">
                        <input type="text" id="shopNumberInput" placeholder="Enter your mobile number">
                        <button id="mobBtn">Set Mob. Name</button>
                    </div>

                    <div id="shopsName2">
                        <input type="text" id="shopNameInput"  placeholder="Write your shop name">
                        <button id="shopBtn">Set Shop Name</button>
                    </div>

                 </div>


                <div id="date" class="address">
                    <p>ADDRESS : &nbsp;</p>
                    <input type="text" id="address">
                </div>



                <br>

                <div id="buttons">
                <button id="create">Create</button>
                <button id="print">Print</button>
                </div>
                
            </div>

        </div>

        <br>
        <hr>

        <div id="items">

        </div>

        <div id="MainBox">
            <div id="MoneyBox">


                <div id="GST">
                    <button >GST</button>
                    <p type="number" id="totalAmount">
                </div>

                <div id="Money">
                    <button id="sumInputFieldValues">Total Amount</button>
                    <p id="sum"></p>
                </div>
        
                <div id="Paid">
                    <button id="PaidBtn">Paid Amount</button>
                    <input type="number" id="BillPaid">
                </div>
              
           <div id="Remain">
                    <button id="alerts">Remain</button>
                    <p type="number" id="remains">
                </div>


        
            </div>
        </div>



    </div>

</div>

<script src="script.js"></script>

</body>
</html>
